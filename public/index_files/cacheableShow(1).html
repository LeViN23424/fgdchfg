<div id="popup" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;"><div id="popup-title" class="modal-header"></div><div id="popup-content" class="modal-body"></div><div id="popup-controls" class="modal-footer"></div></div><script type="text/javascript">try {

  const scope = angular.element(document.querySelector('#cx-non-sub-newslettter-responsive-wrapper')).scope();
  
  <!--since template content fields can contain apostrophe we have to check for this using js-->
  scope.title = `The Barron's Daily`;
  scope.description = `A morning briefing on what you need to know in the day ahead, including exclusive commentary from Barron's and MarketWatch writers.`;

  <!-- handle newsletter sign up -->
  scope.isLoading = false;
  scope.hasSubscribed = false;
  scope.hasError = false;
  scope.errorMessage = '';

  <!-- handle animation when CTA button is clicked  -->
  scope.submit = () => {
    scope.isLoading = true;
  };
  
  <!-- handle newseltter signup message -->
  window.addEventListener('message', (e) => {
    e.preventDefault();
    const { piano } = e.data;
    
    if (typeof piano === 'undefined') { return; }

    const { success, message } = piano;
    scope.isLoading = false;
    scope.hasSubscribed = success;
    scope.hasError = !success;
    scope.errorMessage = message;
  }, false);

} catch (e) { console.error(e); }</script></body></html>
