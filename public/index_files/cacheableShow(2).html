  scope.logoUrl = `https://images.dowjones.com/wp-content/uploads/sites/35/2024/11/06164507/52badf2526d48f6a1f47ac0474e838b92c91b8ab.png`;
  scope.title = `Refine Your Investing Strategy`;
  scope.titleColor = `#000000`;
  scope.offerColor = `#000000`;
  scope.cta = `Subscribe Now`;
  scope.ctaUrl = `https://subscribe.barrons.com/baremeaonsite`;
  scope.ctaColor = `#FFFFFF`;
  scope.ctaBackgroundColor = `#077BBD`;
  scope.theme = `sale`;
  scope.isCtaBold = `false` === 'true';
  
  const outer = document.querySelector('.outer');
  const inner = document.querySelector('.inner');
  scope.isMobile = () => inner.offsetWidth <= 635 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  scope.isMinimizedView = scope.isMobile(); 
  
  scope.expandCB = () => {
	if(scope.isMobile()){
    	return;
  	}
    scope.isMinimizedView = false;
  };
  scope.collapseCB = () => {
	if(scope.isMobile()){
    	return;
  	}
    scope.isMinimizedView = true;
  };
  setTimeout(scope.collapseCB, 5000) ;                        
  

} catch (e) { console.error(e); }</script></body></html>
